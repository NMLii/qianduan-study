<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体粗细</title>
    <style>
        .bold {
            /* font-weight: bold; */
            /* 这个700的后面不要跟单位 等价于bold都是加粗的效果 */
            /* 实际开发中，我们常使用数字 表示假出或者变细 */
            font-weight: 700;
        }
        h2 {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>红对勾DVD的</p>
    <p>优雅永不过时</p>
    <p>前端</p>
    <p>静心</p>
    <p class="bold">拼搏</p>
    <p>嘱托</p>
</body>
</html>
