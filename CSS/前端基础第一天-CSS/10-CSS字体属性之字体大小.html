<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体大小</title>
    <style>
        body {
            font-size: 16px;
        }
        /* 标题标签比较特殊，需要单独指定文字大小 */
        h2 {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>红对勾DVD的</p>
    <p>优雅永不过时</p>
    <p>前端</p>
    <p>静心</p>
    <p>拼搏</p>
    <p>嘱托</p>
</body>
</html>
