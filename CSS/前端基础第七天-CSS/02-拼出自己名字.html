<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用精灵图拼出自己名字</title>
    <style>
        span{
            display: inline-block;
        }
        .n{
            width: 120px;
            height: 125px;
            background: url(images/abcd.jpg) no-repeat -250px -270px;
        }
        .m{
            width: 147px;
            height: 128px;
            background: url(images/abcd.jpg) no-repeat -105px -270px;
        }
        .l{
            width: 109px;
            height: 134px;
            background: url(images/abcd.jpg) no-repeat 0 -270px;
        }
    </style>
</head>
<body>
    <span class="n"></span>
    <span class="m"></span>
    <span class="l"></span>
</body>
</html>
