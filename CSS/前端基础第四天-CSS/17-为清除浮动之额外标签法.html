<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 600px;
            border: 1px solid blue;
        }
        .damao{
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        .ermao{
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .footer{
            height: 200px;
            background-color: black;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <!-- 这个新增的盒子要求必须是块级元素不能是行内元素 -->
        <!-- <span class="clear"></span> -->
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>
</html>

<!-- 
    总结
    1.清除浮动的本质是 清除浮动元素脱离标准流造成的影响。
    2.清除浮动的策略是 闭合浮动。只让浮动在盒子内部影响，不影响父盒子外面的其他盒子。
    3.额外标签法 隔墙法，就是在最后一个浮动的子元素后面添加一个额外标签，添加 清除浮动样式
    实际工作可能会用到，但不常用
 -->
