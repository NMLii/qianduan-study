<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度曲线步长</title>
    <style>
        div{
            overflow: hidden;
            font-size: 20px;
            width: 0;
            height: 30px;
            background-color: pink;
            /* 强制文字一行显示 */
            white-space: nowrap;
            /* steps就是分几步来完成我们的动画 有了steps就不要再写ease或linear */
            animation: w 4s steps(10) forwards;
        }
        @keyframes w{
            0%{
                width: 0;
            }
            100%{
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div>
        世纪佳缘我在这里等你
    </div>
</body>
</html>
