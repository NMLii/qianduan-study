<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input表单元素</title>
</head>
<body>
    <form action="xxx.php" method="get">
        <!-- text文本框 用户可以输入任何文字 -->
        用户名：<input type="text" name="username" id="" value="请输入用户名" maxlength="6"><br>
        <!-- password是密码框 用户看不见输入的密码 -->
        密码：<input type="password" name="pwd" id=""><br>
        <!-- radio单选按钮 可以实现多选一 -->
        <!-- name是表单元素名字 这里性别单选按钮必须有相同的名字name 才可以实现多选一 -->
        <!-- 单选按钮和复选框设置checked属性，页面打开时就可以默认选中 -->
        性别：男<input type="radio" name="sex" value="男"> 女<input type="radio" name="sex" value="女" checked="checked"><br>
        <!-- checkbox复选框 可以实现多选 -->
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭"> 睡觉<input type="checkbox" name="hobby" value="睡觉"><br>
        <input type="submit" value="免费注册"><br>
        <input type="reset" value="重新填写"><br>
        <!-- 普通按钮button -->
        <input type="button" value="获取短信验证码"><br>
        <!-- 文件域 使用场景 上传文件使用 -->
        上传头像：<input type="file" name="" id=""><br>
    </form>
</body>
</html>
