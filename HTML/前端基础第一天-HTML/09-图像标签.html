<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="logo.png">
    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="img.jpg" alt="pink">
    <h4>title提示文本 鼠标放到图像上，提示的文字：</h4>
    <img src="logo.png" alt="pink" title="pink老师">
    <h4>width 给图像设定宽度：</h4>
    <img src="logo.png" alt="pink" title="pink老师" width="200">
    <h4>width 给图像设定高度：</h4>
    <img src="logo.png" alt="pink" title="pink老师" height="100">
    <h4>border 给图像设定边框：</h4>
    <img src="logo.png" alt="pink" title="pink老师" height="100" border="15">
</body>
</html>
